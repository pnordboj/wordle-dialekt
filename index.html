<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/Assets/favicon.ico" rel="icon">
    <link href="/dist/css/style.css" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Wørdle</title>
</head>
<body>
    <h1 class="text-center mt-2">Wørdle på trøndersk<img src="/src/Assets/bart.svg" width="4%"></h1>

    <div id="gameboard">

    </div>
    
    <div id="keyboard-cont" class="keyboard container-fluid card mt-4 bg-transparent" style="width: max-content;">
        <div class="first-row">
            <button class="btn btn-primary keyboard-button">Q</button>
            <button class="btn btn-primary keyboard-button">W</button>
            <button class="btn btn-primary keyboard-button">E</button>
            <button class="btn btn-primary keyboard-button">R</button>
            <button class="btn btn-primary keyboard-button">T</button>
            <button class="btn btn-primary keyboard-button">Y</button>
            <button class="btn btn-primary keyboard-button">U</button>
            <button class="btn btn-primary keyboard-button">I</button>
            <button class="btn btn-primary keyboard-button">O</button>
            <button class="btn btn-primary keyboard-button">P</button>
            <button class="btn btn-primary keyboard-button">Å</button>
        </div>
        <div class="second-row">
            <button class="btn btn-primary keyboard-button">A</button>
            <button class="btn btn-primary keyboard-button">S</button>
            <button class="btn btn-primary keyboard-button">D</button>
            <button class="btn btn-primary keyboard-button">F</button>
            <button class="btn btn-primary keyboard-button">G</button>
            <button class="btn btn-primary keyboard-button">H</button>
            <button class="btn btn-primary keyboard-button">J</button>
            <button class="btn btn-primary keyboard-button">K</button>
            <button class="btn btn-primary keyboard-button">L</button>
            <button class="btn btn-primary keyboard-button">Ø</button>
            <button class="btn btn-primary keyboard-button">Æ</button>
        </div>
        <div class="third-row">
            <button class="btn btn-primary keyboard-button" style="width: 15%;">DEL</button>
            <button class="btn btn-primary keyboard-button">Z</button>
            <button class="btn btn-primary keyboard-button">X</button>
            <button class="btn btn-primary keyboard-button">C</button>
            <button class="btn btn-primary keyboard-button">V</button>
            <button class="btn btn-primary keyboard-button">B</button>
            <button class="btn btn-primary keyboard-button">N</button>
            <button class="btn btn-primary keyboard-button">M</button>
            <button class="btn btn-primary keyboard-button" style="width: 18%;">ENTER</button>
        </div>
    </div>

<script src="/src/index.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
